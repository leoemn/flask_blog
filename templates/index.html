<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Blog</title>
</head>
<body>
    <h1>Welcome to Flask Blog</h1>
    <p>{{ message }}</p>

    <h2>Latest Blog posts</h2>
    <ul>
        {%for post in posts%}
            <li>{{ post.title }}</li>
        {%endfor%}
    </ul>
</body>
</html>
