{% extends 'layout.html' %}
{% block content %}
    <h1>Welcome to Flask Blog</h1>

    <h2>Latest Blog posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a>
                {{ post.content }}
            </li>
        {% endfor %}
    </ul>
    
    <a href="{{ url_for('create_post') }}">Create a New Post</a>
{% endblock content %}
